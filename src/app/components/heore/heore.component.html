<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small> ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/person']" routerLinkActive="router-link-active" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <br>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'"      src="../../../assets/img/logo_dc.jpg"      alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'"  src="../../../assets/img/logo_marvel.jpg"  alt="Marvel">
        </div>
    </div>
</div>
